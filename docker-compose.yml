services:
  app:
    build: .
    env_file: .env
    working_dir: /app
    ports:
      - "4000:4000"  # telnet
      - "4001:4001"  # webclient/ws
    depends_on:
      - db
    volumes:
      - ./:/app
      - staticfiles:/app/staticfiles
    restart: unless-stopped
    entrypoint: ["/bin/bash", "-lc", "/app/docker/entrypoint.sh"]

  db:
    image: postgres:16
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
  staticfiles:

